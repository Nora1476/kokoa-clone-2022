<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="CSS/style.css" rel="stylesheet">

  <title>Chat-Tim</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
  </div>

  <header class="alt-header">
    <div class="alt-header-col">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header-col">
      <h1 class="alt-header-title">Tim</h1>
    </div>
    <div class="alt-header-col">
      <i class="fas fa-search fa-2x"></i>
      <i class="fas fa-bars fa-2x"></i>
    </div>
  </header>


  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, March 30. 2022
    </div>

    <div class="message-row">
      <img class="message-row__profile" src="https://i.ytimg.com/vi/abtenxxMbVY/maxresdefault.jpg">
      <div class="message-row__content">
        <span class="message__author">Tim</span>
        <div class="message__info">
          <span class="message__bubble">희야희야~</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="message-row">
      <img class="message-row__profile" src="https://i.ytimg.com/vi/abtenxxMbVY/maxresdefault.jpg">
      <div class="message-row__content">
        <span class="message__author">Tim</span>
        <div class="message__info">
          <img class="message__bubble-imoji" width="150px" height="150px" src="lion.png">
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row__mine">
      <div class="message-row__content">
        <span class="message__author"></span>
        <div class="message__info">
          <span class="message__bubble">귀여운 티미♥</span>
          <span class="message__time">21:27</span> 
        </div>
      </div>
    </div>

  </main>


  <form class="reply">
    <div class="reply__col">
      <i class="fas fa-plus-square fa-lg"></i>
    </div>

    <div class="reply__col">
      <input type="text" placeholder="  Write a message...">
      <i class="far fa-smile fa-lg"></i>
      <button><i class="fas fa-arrow-circle-up"></i></button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
