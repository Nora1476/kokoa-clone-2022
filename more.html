<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="CSS/style.css" rel="stylesheet">

  <title>Settings-Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        <span class="screen-header__dot-more"></span>
      </span>
    </div>
  </header>

  <main class="main-screen">

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-calendar-alt"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-briefcase"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-smile-beam"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-brush"></i>
        <span>Themes</span>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-check-circle"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-briefcase"></i>
        <span>Openchat</span>
      </div>
      <div class="icon-row__icon">
        <i></i>
        <span></span>
      </div>
      <div class="icon-row__icon">
        <i></i>
        <span></span>
      </div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions-title">Suggestions</h4>
      <div class="more-suggestions__icons">

        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQa2s8x3_8fTEiFSZLrjWCbRMb08h3Ssb1nAqUbDTexP7fzLgQzPb2qALob8XsRiA34SA&usqp=CAU">
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
        </div>

        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQa2s8x3_8fTEiFSZLrjWCbRMb08h3Ssb1nAqUbDTexP7fzLgQzPb2qALob8XsRiA34SA&usqp=CAU">
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
        </div>

        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQa2s8x3_8fTEiFSZLrjWCbRMb08h3Ssb1nAqUbDTexP7fzLgQzPb2qALob8XsRiA34SA&usqp=CAU">
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
        </div>

      </div>

    </div>

  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <!--숨김
            <span class="nav__notice badge">2</span>
          -->
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notice2"></span>
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>


  <div id="no-mobile">
    <span>Your screen is super big ㅠㅠ</span>
  </div>

  <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
