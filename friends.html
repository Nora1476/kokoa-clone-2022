<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="CSS/style.css" rel="stylesheet">

  <title>Friends - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
  </div>


  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span> <i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a id="friends-display-link">
    <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
  </a>


  <main class="friends-screen">
    <div class="user-component_first">
      <div class="user-component__column">
        <img src="http://cdn.shopify.com/s/files/1/0206/6228/files/nora_outline_logo_V01-01_2d1c90f7-cc0a-4c26-8cf7-659bc0ea11d5_1200x1200.png?v=1646339475" class="user-component__pic user-avatar">
        <div class="user-component__text">
          <h4 class="user-component__name">Nora</h4>
          <!--코멘트
            <h6 class="user-component__sub">this text whatever~~</h6>
          -->
        </div>
      </div>
  
      <!--그냥추가해봄
      <div class="user-component__column">
        <img src="https://i.ytimg.com/vi/abtenxxMbVY/maxresdefault.jpg" class="user-component__pic user-avatar">
        <div class="user-component__text">
          <h4 class="user-component__name">Tim</h4>
          <h6 class="user-component__sub">티미바봉</h6>
        </div>
      </div>-->
    </div>


    <div class="friends-screen__chennel">
      <div class="friends-screen__chennel-header">
        <span>Chennel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>


      <div class="user-component_second">
        <div class="user-component__column">
          <img src="http://cdn.shopify.com/s/files/1/0206/6228/files/nora_outline_logo_V01-01_2d1c90f7-cc0a-4c26-8cf7-659bc0ea11d5_1200x1200.png?v=1646339475" class="user-component__pic user-avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name-not-bold">Chennel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>


  </main>



  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notice badge">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notice2"></span>
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>


  <div id="splash-screen">
    <i class="fas fa-comment fa-lg"></i>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>


  <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
