<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="CSS/style.css" rel="stylesheet">

  <title>Welcome to Kakao Talk</title>
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chat</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fab fa-rocketchat fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen">
     <div class="user-component">
      <a href="#">
        <div class="user-component__column">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHNU4GPI1dzdYR2JsI74RoST5lloF0XPzWaPLfwgn9-x3vNa93yI6QaGvw9xXyYvg5RTs&usqp=CAU" class="user-component__pic user-avatar">
          <div class="user-component__text">
            <h4 class="user-component__name">Kakao Talk</h4>
            <h6 class="user-component__sub">Please check My Kakao Account Info</h6>
          </div>
          <div class="user-component__chat">
            <span class="user-component__chat-time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>

      <a href ="chat.html">
        <div class="user-component__column">
          <img src="https://i.ytimg.com/vi/abtenxxMbVY/maxresdefault.jpg" class="user-component__pic user-avatar">
          <div class="user-component__text">
            <h4 class="user-component__name">Tim</h4>
            <h6 class="user-component__sub">이모티콘을 보냈습니다.</h6>
          </div>
          <div class="user-component__chat">
            <span class="user-component__chat-time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>

    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notice badge">2</span>
          <i class="fas fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notice2"></span>
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
