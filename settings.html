<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="CSS/style.css" rel="stylesheet">

  <title>Settings-Kakao Clone</title>
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
  </div>

<header class="alt-header">
  <div class="alt-header-col">
    <a href="more.html">
      <i class="fas fa-angle-left fa-2x"></i>
    </a>
  </div>
  <div class="alt-header-col">
    <h1 class="alt-header-title">Settings</h1>
  </div>
  <div class="alt-header-col">
    <i class="fas fa-search fa-2x"></i>
  </div>
</header>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings-setting-col"></div> 
      </li>
      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-flask"></i>
          <span>Kokoa Lab</span>
        </div>
        <div class="settings-setting-col"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="settings-setting-col">Latest Version</div>
      </li>
    </ul>
  </main>

  <div class="settings-cut-line"></div>

  <main class="main-screen">
    <ul class="settings-list">

      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </div>
        <div class="settings-setting-col"></div> 
      </li>

      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="settings-setting-col"></div>
      </li>

      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-user-friends"></i>
          <span>Friends</span>
        </div>
        <div class="settings-setting-col"></div>
      </li>

      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="settings-setting-col"></div> 
      </li>

      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-desktop"></i>
          <span>Display</span>
          <span class="badge">N</span>
        </div>
        <div class="settings-setting-col"></div>
      </li>

      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
          <span class="badge">N</span>
        </div>
        <div class="settings-setting-col">Default theme</div>
      </li>

      
      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-phone-alt"></i>
          <span>call</span>
        </div>
        <div class="settings-setting-col"></div> 
      </li>

      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-users"></i>
          <span>Multi Profile</span>
        </div>
        <div class="settings-setting-col"></div>
      </li>

      <li class="settings-setting">
        <div class="settings-setting-col">
          <i class="fas fa-ellipsis-h"></i>
          <span>etc.</span>
        </div>
        <div class="settings-setting-col"></div>
      </li>

    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <!--숨김
            <span class="nav__notice badge">2</span>
          -->
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-lg"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notice2"></span>
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
